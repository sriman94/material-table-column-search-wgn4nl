<mat-toolbar color="primary"
  >Material table with column search (Server Side)
</mat-toolbar>
<br />
<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container
      *ngFor="let column of columns; let i = index"
      [matColumnDef]="column.field"
    >
      <th mat-header-cell *matHeaderCellDef>
        <button
          *ngIf="i == 0"
          mat-icon-button
          matTooltip="Toggle Filters"
          (click)="toggleFilters = !toggleFilters"
        >
          <mat-icon>search</mat-icon>
        </button>
        <span *ngIf="i > 0">{{ column.header }}</span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element[column.field] }}</td>
    </ng-container>

    <ng-container
      *ngFor="let headersFilter of headersFilters; let i = index"
      [matColumnDef]="headersFilter"
    >
      <th mat-header-cell *matHeaderCellDef>
        <div class="filters-container" [class.animate]="toggleFilters">
          <button
            *ngIf="i == 0"
            mat-icon-button
            matTooltip="Clear Filters"
            (click)="clearFilters()"
          >
            <mat-icon>search_off</mat-icon>
          </button>
          <mat-form-field *ngIf="i > 0" appearance="outline">
            <input
              matInput
              placeholder="Press 'Enter' to search"
              [(ngModel)]="filtersModel[i]"
              (keyup)="searchColumns()"
            />
          </mat-form-field>
        </div>
      </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <!-- Start: Add below "tr" for displaying filters -->
    <tr
      mat-header-row
      class="no-default-height"
      *matHeaderRowDef="headersFilters"
    ></tr>
    <!-- End: Add above "tr" for displaying filters -->
    <tr mat-row *matRowDef="let row; columns: headers"></tr>
  </table>
</div>
